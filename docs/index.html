<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blends</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="p-4">
      <h1 class="text-3xl font-bold underline">Blends</h1>

      <div class="flex flex-col md:flex-row h-full">
        <!-- Left Section: Inputs -->
        <div
          class="w-full md:w-1/6 pr-0 md:pr-4 border-b md:border-b-0 md:border-r border-gray-300"
        >
          <!-- Select field for options -->
          <label for="blendType" class="block text-md font-medium mt-4"
            >Blend Type:</label
          >
          <select id="blendType" class="border border-gray-300 p-1 mt-1 w-full">
            <option value="line">Line</option>
            <option value="triaxial">Triaxial</option>
            <option value="biaxial">Biaxial</option>
          </select>

          <!-- Input field for test size -->
          <label for="size" class="block text-md font-medium mt-4"
            >Test size in ml:</label
          >
          <input
            id="size"
            type="number"
            class="border border-gray-300 p-1 mt-1 w-full"
            placeholder="Enter a number"
            value="20"
          />

          <div id="lineInputs">
            <!-- Input field for points -->
            <label for="linePoints" class="block text-md font-medium mt-4"
              >Points:</label
            >
            <input
              id="linePoints"
              type="number"
              class="border border-gray-300 p-1 mt-1 w-full"
              placeholder="Enter a number"
              value="11"
            />

            <!-- Input field for Increments -->
            <!-- <label for="increments" class="block text-md font-medium mt-4"
              >% Increments:</label
            >
            <input
              id="increments"
              type="number"
              class="border border-gray-300 p-1 mt-1 w-full"
              placeholder="Enter a number"
            /> -->
          </div>

          <div id="triaxialInputs" class="hidden">
            <!-- Input field for points -->
            <label for="triaxialPoints" class="block text-md font-medium mt-4"
              >Points:</label
            >
            <input
              id="triaxialPoints"
              type="number"
              class="border border-gray-300 p-1 mt-1 w-full"
              placeholder="Enter a number"
              value="5"
            />
          </div>

          <div id="biaxialInputs" class="hidden">
            <!-- Input field for number of rows -->
            <label for="biaxialRows" class="block text-md font-medium mt-4"
              >Rows:</label
            >
            <input
              id="biaxialRows"
              type="number"
              class="border border-gray-300 p-1 mt-1 w-full"
              placeholder="Enter a number"
              value="5"
            />

            <!-- Input field for number of rows -->
            <label for="biaxialColumns" class="block text-md font-medium mt-4"
              >Columns:</label
            >
            <input
              id="biaxialColumns"
              type="number"
              class="border border-gray-300 p-1 mt-1 w-full"
              placeholder="Enter a number"
              value="5"
            />
          </div>

          <!-- Button to get input values -->
          <button
            id="recalculateButton"
            class="bg-blue-500 text-white px-2 py-1 mt-4 w-full"
          >
            Recalculate
          </button>
        </div>

        <!-- Right Section: Tabs -->
        <div class="w-full md:w-5/6 p-2">
          <!-- Tabs -->
          <div class="border-b border-gray-200 mb-4 flex">
            <button
              id="tab-graph"
              class="px-4 py-2 -mb-px border-b-2 border-blue-500 text-blue-600 font-semibold focus:outline-none"
            >
              Graph
            </button>
            <button
              id="tab-recipes"
              class="px-4 py-2 -mb-px border-b-2 border-transparent text-gray-600 hover:text-blue-600 font-semibold focus:outline-none"
            >
              Recipes
            </button>
          </div>
          <!-- Tab Contents -->
          <div id="tab-content-graph">
            <div id="graph"></div>
          </div>

          <div id="tab-content-recipes" class="hidden">
            <div class="flex gap-4">
              <!-- Card 1 -->
              <div
                id="recipe1"
                class="bg-white rounded shadow p-2 flex flex-col w-1/4"
              >
                <h3 class="text-lg font-semibold mb-2 text-center">Recipe A</h3>
                <div class="flex">
                  <div class="flex flex-col flex-1 mr-2">
                    <select
                      class="mb-2 border border-gray-300 p-1 w-full h-full text-gray-400 recipe-material-select"
                    ></select>
                  </div>
                  <div class="flex flex-col w-1/3">
                    <input
                      class="mb-2 border border-gray-300 p-1 w-full"
                      type="text"
                      placeholder="0%"
                    />
                  </div>
                </div>
                <div class="flex">
                  <div class="flex flex-col flex-1 mr-2">
                    <select
                      class="mb-2 border border-gray-300 p-1 w-full h-full text-gray-400 recipe-material-select"
                    ></select>
                  </div>
                  <div class="flex flex-col w-1/3">
                    <input
                      class="mb-2 border border-gray-300 p-1 w-full"
                      type="text"
                      placeholder="0%"
                    />
                  </div>
                </div>
              </div>

              <!-- Card 2 -->
              <div
                id="recipe2"
                class="bg-white rounded shadow p-2 flex flex-col w-1/4"
              >
                <h3 class="text-lg font-semibold mb-2 text-center">Recipe B</h3>
              </div>
              <!-- Card 3 -->
              <div
                id="recipe3"
                class="hidden bg-white rounded shadow p-2 flex flex-col w-1/4"
              >
                <h3 class="text-lg font-semibold mb-2 text-center">Recipe C</h3>
              </div>
              <!-- Card 4 -->
              <div
                id="recipe4"
                class="hidden bg-white rounded shadow p-2 flex flex-col w-1/4"
              >
                <h3 class="text-lg font-semibold mb-2 text-center">Recipe D</h3>
              </div>
            </div>
            <div id="recipes-table-container" class="mt-8 w-full"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./lib/js/d3.v7.min.js"></script>
    <script src="./lib/js/chroma.min.cjs"></script>
    <script src="index.js"></script>
  </body>
</html>
